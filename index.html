<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect_API</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="mainDiv">

    <script src="js/script.js"></script>
